<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #007bff, #1dd1a1);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 64px;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: 2px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  }

  p {
    font-size: 20px;
    margin-bottom: 40px;
    opacity: 0.85;
  }

  .social-links a {
    margin: 0 15px;
    color: #fff;
    font-size: 24px;
    transition: color 0.3s;
  }

  .social-links a:hover {
    color: #ff007f;
  }

  .coming-soon-button {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: 600;
    background: #fff;
    color: #007bff;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  .coming-soon-button:hover {
    background: #ff007f;
    color: #fff;
  }

  /* Responsive */
  @media (max-width: 768px) {
    h1 {
      font-size: 48px;
    }

    p {
      font-size: 18px;
    }

    .coming-soon-button {
      font-size: 16px;
      padding: 12px 25px;
    }
  }
</style>
</head>
<body>

   <h1>Coming Soon</h1>
  <p>We are working hard to bring this location to you. Stay tuned!</p>

  <!-- Contact Button pointing to specific location page -->
  <a href="index.html" class="coming-soon-button">Visit Head Office</a>

  <!-- Social Links -->
  <div class="social-links" style="margin-top:30px;">
  <div class="social-links">
  <!-- Facebook -->
  <a href="https://www.facebook.com/share/14FSeETxAwM/" target="_blank" aria-label="Facebook">
    <i class="fab fa-facebook-f">acebook</i>
  </a>

  <!-- Instagram -->
  <a href="https://www.instagram.com/champarandigitallibrary1/" target="_blank" aria-label="Instagram">
    <i class="fab fa-instagram">instagram</i>
  </a>
</div>

    <a href="https://twitter.com/" target="_blank" aria-label="Twitter">
      <i class="fab fa-twitter"></i> Twitter
    </a>
  </div>


</body>
</html>
